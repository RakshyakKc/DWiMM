<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>DWiMM</title>
    <link href="https://fonts.googleapis.com/css?family=Slackey&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">



</head>
<body>
    <div class="index container">
        <div class="bar">
            <div class="dropdown">
                <div class="menu">
                    <a class="dropButton"><h2>Menu</h2></a>
                </div>
                <div class="dropContent">
                    <a href="#">Account</a>
                    <a href="#">Recent</a>
                    <a href="#">Contacts</a>
                    <a href="#">Transactions</a>
                </div>
            </div>
            <div></div>
            <div class="logo">
                <h2>DWiMM</h2>
            </div>
            <div></div>
            <a href="signIn.html"><h2>Sign in</h2></a>
        </div>
        <div class="heading">
            <h1>Dude, Where is My Money</h1>
        </div>
        <div class="main">
            
            <div class="box-container">
                <div class="box-heading">
                    <h3>Create an account</h3>
                </div>
                <div class="inputFields">
                    <input name="fName" type="text" required>
                    <label for="input">First name</label>
                </div>
                <div class="inputFields">
                    <input name="lName" type="text" required>
                    <label for="input">Last name</label>
                </div>
                <div class="inputFields">
                    <input name="email" type="text" required>
                    <label for="input">E-mail</label>
                </div>
                <div class="inputFields">
                    <input name="userName" type="text" required>
                    <label for="input">Username</label>
                </div>
                <div class="inputFields">
                    <input name="password" type="password" required>
                    <label for="input">Password</label>
                </div>
                <div class="button">
                    <button class="profileButton">CREATE</button>
                </div>
            </div>
            <div></div>
            <div class="info">
                    <div class="information">
                        <h2>What is DWiMM?</h2>
                        <p>It is a platform for individuals to send and request money.<br></p>
                    </div>
            </div>
        </div>
        <div class="bar">
            <div>
                <a href="contacts.html">Contact Us</a>
                <a href="">About Us</a>
            </div>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
